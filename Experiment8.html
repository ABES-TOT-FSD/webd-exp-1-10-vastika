<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                background-color:whitesmoke;
                border: 2px black solid;
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 50px;
                margin: 20px;
                padding: 10px;
                height: fit-content;
                width: auto;
            }

            .card{
                display:flex;
                flex-direction: column;
                background-color: white;
                box-shadow: 5px 5px 5px gray;
                text-align: center;
                height: fit-content;
                width: fit-content;
                border-radius: 10px;
                font-size: 20px;
                font-family:'Courier New', Courier, monospace;
                justify-content: center;
                align-items: center;
                padding: 30px;
            }

            .circle{
                display: flex;
                background-color: aqua;
                height: 100px;
                width: 100px;
                border-radius: 100px;
                align-items: center;
                justify-content: center;
                text-align: center;
                color: white;
                font-size: 60px;
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
        </style>
        <title>
            Student Profile Cards
        </title>
    </head>
    <body>
        <div class = "container">
            <div class = "card">
                <div class = "circle">
                    JK
                </div>
                <p style = "font-weight: bold;"> Jeet Kumar </p>
                <p> 
                    B.Tech - CSE
                    <br>
                    Roll No : 21CS1007
                    <br> 
                    1st Year 
                </p>
            </div>
            <div class = "card">
                <div class = "circle">
                    AR
                </div>
                <p style = "font-weight: bold;"> Asha Rani </p>
                <p> 
                    B.Tech - IT 
                    <br>
                    Roll No : 21IT1012 
                    <br>
                    1st Year 
                </p>
            </div>
            <div class = "card">
                <div class = "circle">
                    RK
                </div>
                <p style = "font-weight: bold;"> Rohit Kumar </p>
                <p> 
                    B.Tech - ECE 
                    <br>
                    Roll No : 21EC1009
                    <br>
                    1st Year 
                </p>
            </div>
        </div>
    </body>
</html>
