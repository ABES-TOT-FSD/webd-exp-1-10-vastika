<!DOCTYPE html>
<html>
    <head>
        <title>
            Responsive Product Grid
        </title>
        <style>
            .grid {
                display: grid;
                background-color:aliceblue;
                border: 3px black solid;
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
                padding: 20px;
                gap: 20px;
                margin-top: 20px;
                grid-template-columns: repeat(4,1fr);
                grid-template-rows: auto;
            }

            .card {
                border: 2px solid white;
                padding: 20px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 3px 3px 2px gray; 
            }

            @media (max-width: 1023px) and (min-width: 600px) {
                .grid {
                    grid-template-columns: repeat(2, 1fr);
                }
            }

            @media (max-width: 599px) {
                .grid {
                    grid-template-columns: 1fr;
                }
            }

        </style> 
    </head>
    <body>
        <h2>Responsive Product Grid</h2>
        <div class="grid">
            <div class="card">
                <img src = "#"> Product 1
                <br>
                <p style = "font-weight: bold;"> Product 1 </p>
                <p style = "color: darkslategrey;"> High Quality item with great features </p>
                <p style = "color:darkslategrey; font-weight: bold;"> &#8377;499</p>
            </div>

            <div class="card">
                <img src = "#"> Product 2
                <br>
                <p style = "font-weight: bold;"> Product 1 </p>
                <p style = "color: darkslategrey;"> Durable and stylish for daily use </p>
                <p style = "color:darkslategrey; font-weight: bold;"> &#8377;799</p>
            </div>

            <div class="card">
                <img src = "#"> Product 3
                <br>
                <p style = "font-weight: bold;"> Product 1 </p>
                <p style = "color: darkslategrey;"> Lightweight and comfortable </p>
                <p style = "color:darkslategrey; font-weight: bold;"> &#8377;1,299</p>
            </div>

            <div class="card">
                <img src = "#"> Product 4
                <br>
                <p style = "font-weight: bold;"> Product 1 </p>
                <p style = "color: darkslategrey;"> Trendy design with premium quality </p>
                <p style = "color:darkslategrey; font-weight: bold;"> &#8377;999</p>
            </div>
        </div>
    </body>
</html>
